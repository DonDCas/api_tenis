components:
  schemas:
    EstadoEnum:
      enum:
      - pen
      - gam
      - fin
      type: string
      description: |-
        * `pen` - Pendiente
        * `gam` - En Juego
        * `fin` - Finalizado
    FaseEnum:
      enum:
      - '1'
      - '2'
      - '3'
      - '4'
      - '5'
      - '6'
      - '7'
      - '8'
      - '0'
      type: string
      description: |-
        * `1` - Final
        * `2` - Semi-final
        * `3` - Cuartos de final
        * `4` - Octavos de final
        * `5` - Dieciseisavos de final
        * `6` - 2ª Ronda
        * `7` - 1ª Ronda
        * `8` - Fase Previa
        * `0` - Amistoso
    Jugador:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        nombre_completo:
          type: string
          maxLength: 150
        pais:
          type: string
          maxLength: 50
        bandera:
          type: string
          nullable: true
          maxLength: 5
        fecha_nacimiento:
          type: string
          format: date
          nullable: true
        ranking_atp:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        mejor_ranking:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
        mano_dominante:
          $ref: '#/components/schemas/ManoDominanteEnum'
        foto:
          type: string
          format: uri
          nullable: true
        creacion:
          type: string
          format: date-time
          readOnly: true
        actualizacion:
          type: string
          format: date-time
          readOnly: true
      required:
      - actualizacion
      - creacion
      - id
      - mano_dominante
      - nombre_completo
      - pais
    ManoDominanteEnum:
      enum:
      - D
      - Z
      type: string
      description: |-
        * `D` - Diestra
        * `Z` - Zurda
    PaginatedJugadorList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Jugador'
    PaginatedParticipantePartidoList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/ParticipantePartido'
    PaginatedPartidoList:
      type: object
      required:
      - count
      - results
      properties:
        count:
          type: integer
          example: 123
        next:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=4
        previous:
          type: string
          nullable: true
          format: uri
          example: http://api.example.org/accounts/?page=2
        results:
          type: array
          items:
            $ref: '#/components/schemas/Partido'
    ParticipantePartido:
      type: object
      properties:
        jugador:
          type: string
