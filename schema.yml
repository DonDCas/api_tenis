      parameters:
      - in: query
        name: competicion
        schema:
          type: string
      - in: query
        name: estado
        schema:
          type: string
          enum:
          - fin
          - gam
          - pen
        description: |-
          * `pen` - Pendiente
          * `gam` - En Juego
          * `fin` - Finalizado
      - in: query
        name: fase
        schema:
          type: string
          enum:
          - '0'
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '6'
          - '7'
          - '8'
        description: |-
          * `1` - Final
          * `2` - Semi-final
          * `3` - Cuartos de final
          * `4` - Octavos de final
          * `5` - Dieciseisavos de final
          * `6` - 2ª Ronda
          * `7` - 1ª Ronda
          * `8` - Fase Previa
          * `0` - Amistoso
      - name: ordering
